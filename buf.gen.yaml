version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kiliandbigblue/octoback/gen/proto/go
    except:
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: validate
    out: gen/proto/go
    opt:
      - lang=go
      - paths=source_relative
